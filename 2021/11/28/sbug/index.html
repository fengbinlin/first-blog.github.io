        <h1 id="第一只网络爬虫（基于selenium）"><a href="#第一只网络爬虫（基于selenium）" class="headerlink" title="第一只网络爬虫（基于selenium）"></a>第一只网络爬虫（基于selenium）</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#导入爬虫</span></span><br><span class="line"><span class="keyword">from</span> selenium <span class="keyword">import</span> webdriver</span><br><span class="line"><span class="keyword">from</span> selenium.webdriver.common.by <span class="keyword">import</span> By</span><br><span class="line"><span class="keyword">from</span> selenium.webdriver.chrome.service <span class="keyword">import</span> Service</span><br><span class="line"><span class="comment">#配置引擎文件</span></span><br><span class="line">s = Service(<span class="string">r&quot;E:\chromedriver.exe&quot;</span>)</span><br><span class="line">driver = webdriver.Chrome(service=s)</span><br><span class="line"><span class="comment">#输入访问网址</span></span><br><span class="line">driver.get(<span class="string">&quot;https://www1.szu.edu.cn/mailbox/list.asp?page=1&amp;leader=%CE%CA%CC%E2%CD%B6%CB%DF&amp;tag=&quot;</span>)</span><br><span class="line"><span class="comment">#有434页，进行434轮循环</span></spa
